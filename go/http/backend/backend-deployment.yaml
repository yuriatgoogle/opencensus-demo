apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: gcr.io/thegrinch-project/backend:latest
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: backend-configmap