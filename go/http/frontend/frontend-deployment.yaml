apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/thegrinch-project/frontend:latest
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: frontend-configmap