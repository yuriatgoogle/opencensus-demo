// # service = grpcBackend
// # method = returnValue
// # message = grpcMessage
// # field = payload

syntax = "proto3";

message grpcMessage { // message
    string payload = 1; // field of message
}

service grpcBackend {  // service
    rpc returnValue (grpcMessage) returns (grpcMessage) {} //method
}

